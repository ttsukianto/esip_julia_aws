<form>

      <div class="form-group">
        <label for="xcorMax">Maximum</label>
        <input type="number" class="form-control" id="xcorMax" placeholder="">
      </div>
      </div>

      <div class="form-group">
        <label for="xcorLength">XCor Length</label>
        <input type="number" class="form-control" id="xcorLength" placeholder="">
      </div>
    </div>
    </form>
